<p-card class="beer-card">
  <ng-template #header>
    <div class="beer-card-image-wrapper">
      <img alt="Beer image" class="beer-card-image" [src]="imageUrl()" />
    </div>
  </ng-template>
  <ng-template #title>{{ beer()?.name }}</ng-template>
  <ng-template #subtitle> ID: {{ beer()?.id }} </ng-template>
  <ng-template #footer>
    <p-button label="View beer" severity="secondary" class="w-full" (onClick)="handleClick()"/>
  </ng-template>
</p-card>

<div class="beer-list-header">
  <h1>Beer List</h1>
  <app-beer-toolbar class="toolbar" (onSearchBeerPage)="loadBeers($event)"></app-beer-toolbar>
</div>
@if (beers()){
  <div class="beer-grid">
    @for (beer of beers(); track beer.id) {
      <app-beer-card [beer]="beer" [imageUrl]="'https://punkapi.online/v3/images/' + beer.image"></app-beer-card>
    }
  </div>
}
